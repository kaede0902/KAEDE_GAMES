<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event test</title>
    <link rel="stylesheet" href="css/bg.css">
</head>
<body>
    <div id="Presstest">sample</div>
    <p id="rightTest">TF</p>
    <p id="leftTest">TF</p>
    <script>

let Presstest = document.getElementById('Presstest');
let rightTest = document.getElementById('rightTest');
let leftTest = document.getElementById('leftTest');
const keyPress = {
    right: false,
    left: false,
};
console.log(keyPress);
        document.addEventListener(
            'keydown',KeyDownHandler,false
        );
console.log('Right:(D,L),Left:(A,H)');
//        document.addEventListener(
//            'keyup',KeyUpHandler,false
//        );
function KeyDownHandler(e) {
    if(
        e.keyCode == 39|| //->
        e.keyCode == 68|| // D
        e.keyCode == 76   // L
    ) { 
        keyPress.right = true;
    } else if(
        e.keyCode == 37|| //<-
        e.keyCode == 65|| // A
        e.keyCode == 72// H
    ) {
        keyPress.left = true;
    }
    printKey(e);
}
const printKey = (e) => {
    Presstest.innerHTML = `Pressed: ${e.keyCode}`;
    rightTest.innerHTML = `Right: ${keyPress.right}`;
    leftTest.innerHTML = `Left: ${keyPress.left}`;
    console.log(`Pressed: ${e.keyCode}`);
    console.log(keyPress);
}
//'Right:(D,L),Left:(A,H)'
// 39:->, 37:<-,
// 76:L, 72:H, 68:D, 65:A,
    </script>
</body>
</html>
