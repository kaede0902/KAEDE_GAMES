<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GrnLight03</title>
    <style>
        canvas {
            background: rgb(94, 94, 94);
            width: 100%; height: 100%;
        }
        body {margin: 0;}
    </style>

</head>
<body>
    <canvas></canvas>
<script>
    var canvas = document.querySelector('canvas');
    var w = canvas.width = window.innerWidth;
    var h = canvas.height = window.innerHeight;
    var c = canvas.getContext('2d');


    var gr = c.
    createRadialGradient(w/2,w/2,0,w/2,w/2,w/4);
    gr.addColorStop(0,'rgb(255,255,255,0.5)');
    gr.addColorStop(.5,'rgb(128,255,128)');
    gr.addColorStop(1,'rgb(0,0,0,.5)');
    
    c.fillStyle = gr;
    c.fillRect(0,0,w,h);
    
    
</script>
</body>
</html>
