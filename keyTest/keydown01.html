<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // show key code
        document.onkeydown = function(e) {
        var keyCode = false;
    
        if (e) 
            event = e;
    
        if (event) {
            if (event.keyCode) {
                keyCode = event.keyCode;
            } else if (event.which) {
                keyCode = event.which;
            }
        }
    
        alert(keyCode);
    };
    </script>
</head>

</html>
